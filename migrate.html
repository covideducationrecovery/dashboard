---
permalink: /migrate

# this file allows redirects from the old dashboard site, transferring in credentials
---
<htnl>
  <head>
    <title>Redirecting...</title>
    <style>
      * { margin-top: 2rem}
      html { overflow: hidden;}
      body { width: 100vw; height: 100vh; display: flex; flex-flow: column nowrap; align-items: center; justify-content: center;}
    </style>
    <script>
      {% include utils.js %}
      const redirect = () => {
        const search = window.location.search?.slice(1) // remove the '?' from the search string result
        if (search) {
          const redirectInfo = atob(search)
          jwtManager.set(redirectInfo.token, window[redirectInfo.mode])
          window.location = redirectInfo.path || '/'
        } else {
          window.location = "/"
        }
      }
    </script>
  </head>
  <body onload="window.location = redirect()">
    <h2>Please wait. Redirecting...</h2>
  </body>
</htnl>
